<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Doucite</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 13px;
      color: #111827;
      margin: 0;
      background: #ffffff;
      min-width: 420px; /* wider popup */
      max-width: 560px;
    }

    .wrap {
      padding: 10px 12px 16px;
      box-sizing: border-box;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .brand {
      font-weight: 600;
      font-size: 14px;
      color: #111827;
    }

    .version {
      color: #6b7280;
      font-weight: 400;
      font-size: 12px;
    }

    .controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    #style {
      font-size: 12px;
      padding: 2px 6px;
    }

    #rescan {
      font-size: 15px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 2px 4px;
    }

    .panel {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      margin-top: 10px;
      padding: 10px;
    }

    .panel-header {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 6px;
      color: #111827;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      color: #374151;
    }

    input {
      font-size: 13px;
      padding: 5px 6px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
    }

    .panel-actions {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    button {
      border: none;
      background: #3b82f6;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.15s ease;
    }

    button:hover {
      background: #2563eb;
    }

    #copy, #open-github {
      font-size: 12px;
    }

    .footer {
      margin-top: 14px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
      background-color: #f9fafb;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      line-height: 1.4;
    }

    .credits, .support, .github-links {
      margin-bottom: 2px;
    }

    .credit-link, .github-link {
      color: #3b82f6;
      text-decoration: none;
    }

    .credit-link:hover, .github-link:hover {
      text-decoration: underline;
    }

    /* Optional: support dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1f2937;
        color: #e5e7eb;
      }
      .panel {
        background: #374151;
        border-color: #4b5563;
      }
      input, textarea {
        background: #111827;
        color: #f9fafb;
        border-color: #4b5563;
      }
      .footer {
        background: #111827;
        border-top-color: #4b5563;
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="brand">Doucite <span class="version">v4.2.1</span></div>
      <div class="controls">
        <select id="style"><option value="apa">APA 7</option></select>
        <button id="rescan" title="Rescan page">↻</button>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">Metadata (editable)</div>
      <div class="grid">
        <label>Title<input id="title" type="text" placeholder="Title"></label>
        <label>Author(s)<input id="authors" type="text" placeholder="Comma separated"></label>
        <label>Date (manual)<input id="date" type="text" placeholder="YYYY-MM-DD or December 12, 2023"></label>
        <label>Publisher<input id="publisher" type="text" placeholder="Website name"></label>
        <label>URL<input id="url" type="text" placeholder="https://..."></label>
        <label>DOI<input id="doi" type="text" placeholder="Optional"></label>
      </div>
      <div class="panel-actions">
        <button id="apply">Apply changes</button>
        <span id="status"></span>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">Detected (visible-first)</div>
      <div id="detected" class="detected"></div>
      <div id="meta-info" style="font-size:12px;color:#6b7280;margin-top:8px"></div>
      <div id="date-source" style="font-size:12px;color:#6b7280;margin-top:6px"></div>
    </div>

    <div class="panel">
      <div class="panel-header">Preview</div>
      <textarea id="output" rows="6" readonly></textarea>
      <div class="panel-actions">
        <button id="copy">Copy citation</button>
        <button id="open-github">Open on GitHub</button>
      </div>
    </div>

    <div class="footer">
      <div class="credits">
        Created by <a href="https://github.com/changcheng967" target="_blank" class="credit-link">changcheng967</a>
        • Supported by Doulet Media
      </div>
      <div class="github-links">
        <a href="https://github.com/changcheng967/Doucite" target="_blank" class="github-link">GitHub Repo</a>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
